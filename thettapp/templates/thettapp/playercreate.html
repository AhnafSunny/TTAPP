{% extends "thettapp/masterpage.html" %}

{% block title %}
        <title>Create Player</title>
{% endblock %}


{% block content %}

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">


            <h2>Create a  Player</h2>

          <form method="post" action="/player/create/add">
              {% csrf_token %}
              <div>
              <label for="name" class="col-md-3">Name</label>
              <input type="text" name="name" id="name" class="col-md-6">
              </div>
              <br>
              <br>
              <div>
                  <input type="submit" value="Add" class="btn btn-primary" class="col-md-6 offset-md-3">
              </div>
          </form>



      </div>

{% endblock %}
